name: Check Components Status and Publish

on:
  pull_request:
    branches:
      - main

jobs:
  check-status:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"

    defaults:
      run:
        working-directory: ./components
    steps:
      - uses: actions/checkout@v2
      - name: Use Node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install BVM
        run: npm install -g @teambit/bvm
      - name: Install bit
        run: bvm install
      - name: Add bvm bin folder to path
        run: echo "$HOME/bin" >> $GITHUB_PATH
      - name: Configure bit
        run: |
          bit -v
          bit config set interactive false
          bit config set analytics_reporting false
          bit config set anonymous_reporting false
          bit config set no_warnings true
          bit config set error_reporting true
      - name: Install dependencies
        run: bit install
      - name: Compile and link
        run: bit compile && bit link
      - name: Check status
        run: |
          bit status -j
          res=$(jq --argfile a <(bit status -j | jq 'del(.autoTagPendingComponents,.softTaggedComponents,.modifiedComponent,.newComponents)') --argfile b .bit-status-desired.json -n '($a | (.. | arrays) |= sort) as $a | ($b | (.. | arrays) |= sort) as $b | $a == $b')
          if [ $res = "true" ]; then echo "Status is fine"; exit 0; fi
          echo "Status didn't match the desired state. Some components were found with outstanding actions."
          exit 1
      - name: Soft-tag all components
        run: bit tag --all --soft -p -m '${{ github.event.head_commit.message }}'
      - name: Hard-tag pending components
        run: bit tag --persist
      - name: Export components
        run: bit export
      - name: Commit changes made to .bitmap
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@users.noreply.github.com'
          git add .bitmap
          git diff --cached --exit-code --quiet || git commit -m "update .bitmap with new component versions (automated). --skip-ci"
          git push
